[versions]
adventure = "4.18.0"
paper = "1.21.4-R0.1-SNAPSHOT"
packetevents = "2.7.1-SNAPSHOT"
lombok = "1.18.36"
shadow = "8.3.5"
run-paper = "2.3.1"
configlib = "4.5.0"
discord-webhooks = "0.8.0"
lettuce = "6.5.1.RELEASE"
commandapi = "9.7.1-SNAPSHOT"
expiringmap = "0.5.11"
ebean = "15.8.0"
libby = "2.0.0-SNAPSHOT"

[libraries]
adventure-api = { group = "net.kyori", name = "adventure-api", version.ref = "adventure" }
adventure-nbt = { group = "net.kyori", name = "adventure-nbt", version.ref = "adventure" }
adventure-key = { group = "net.kyori", name = "adventure-key", version.ref = "adventure" }
adventure-text-serializer-gson = { group = "net.kyori", name = "adventure-text-serializer-gson", version.ref = "adventure" }
adventure-text-serializer-legacy = { group = "net.kyori", name = "adventure-text-serializer-legacy", version.ref = "adventure" }
adventure-text-serializer-json-legacy = { group = "net.kyori", name = "adventure-text-serializer-json-legacy-impl", version.ref = "adventure" }

paper = { group = "io.papermc.paper", name = "paper-api", version.ref = "paper" }
packetevents-spigot = { group = "com.github.retrooper", name = "packetevents-spigot", version.ref = "packetevents" }
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
configlib-yaml = { group = "de.exlll", name = "configlib-yaml", version.ref = "configlib" }
discord-webhooks = { group = "club.minnced", name = "discord-webhooks", version.ref = "discord-webhooks" }
lettuce = { group = "io.lettuce", name = "lettuce-core", version.ref = "lettuce" }
commandapi = { group = "dev.jorel", name = "commandapi-bukkit-shade", version.ref = "commandapi" }
expiringmap = { group = "net.jodah", name = "expiringmap", version.ref = "expiringmap" }
libby-bukkit = { module = "com.alessiodp.libby:libby-bukkit", version.ref = "libby" }

# Database
ebean-core = { group = "io.ebean", name = "ebean-core", version.ref = "ebean" }
ebean-processor = { group = "io.ebean", name = "querybean-generator", version.ref = "ebean" }

ebean-test = { group = "io.ebean", name = "ebean-test", version.ref = "ebean" }
ebean-h2 = { group = "io.ebean", name = "ebean-h2", version.ref = "ebean" }
ebean-mysql = { group = "io.ebean", name = "ebean-mysql", version.ref = "ebean" }

[bundles]
adventure = [ "adventure-api", "adventure-nbt", "adventure-key" ]
adventure-serializers = [ "adventure-text-serializer-gson", "adventure-text-serializer-json-legacy", "adventure-text-serializer-legacy" ]

[plugins]
ebean = { id = "io.ebean", version.ref = "ebean" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }
run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "run-paper" }