[versions]
paper-api = "1.20.4-R0.1-SNAPSHOT"
packetevents = "2.6.0"
lombok = "1.18.34"
configlib = "4.5.0"
shadow = "8.3.0"
run-paper = "2.3.0"
discord-webhooks = "0.8.0"
ebean = "15.8.0"
betterreload = "v1.0.0"
expiringmap = "0.5.11"
lettuce = "6.5.1.RELEASE"

[libraries]
paper-api = { module = "io.papermc.paper:paper-api", version.ref = "paper-api" }
lombok = { group = "org.projectlombok", name = "lombok", version.ref = "lombok" }
packetevents-spigot = { group = "com.github.retrooper", name = "packetevents-spigot", version.ref = "packetevents" }
configlib-paper = { group = "de.exlll", name = "configlib-paper", version.ref = "configlib" }
discord-webhooks = { group = "club.minnced", name = "discord-webhooks", version.ref = "discord-webhooks" }
expiringmap = { group = "net.jodah", name = "expiringmap", version.ref = "expiringmap" }
betterreload-api = { group = "com.github.amnoah.betterreload", name = "api", version.ref = "betterreload" }
ebean-core = { group = "io.ebean", name = "ebean-core", version.ref = "ebean" }
ebean-test = { group = "io.ebean", name = "ebean-test", version.ref = "ebean" }
ebean-sqlite = { group = "io.ebean", name = "ebean-sqlite", version.ref = "ebean" }
ebean-mysql = { group = "io.ebean", name = "ebean-mysql", version.ref = "ebean" }
ebean-processor = { group = "io.ebean", name = "querybean-generator", version.ref = "ebean" }
lettuce = { group = "io.lettuce", name = "lettuce-core", version.ref = "lettuce" }

[plugins]
ebean = { id = "io.ebean", version.ref = "ebean" }
run-paper = { id = "xyz.jpenilla.run-paper", version.ref = "run-paper" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }